
<section class="col-8 vh-100" >
    <div class="d-flex align-items-center gap-2 mb-4">
      <h1>New Questions</h1>
      <a href="#">Hot Questions</a>
    </div>
    {% for question in questions%}
      <article class="d-flex gap-3 flex-column">
        <div class="card">
          <div class="card-body">
            <div class="row">
              <div class="col-2">
                <div style="height: 100px" class="border mb-2 w-100">
                  <img src="{% static "/img/user.jpg" %} " alt="img" class="img-fluid">
                </div>
                <div>
                  <input type="number" class="form-control" value="5">
                </div>
              </div>
              <div class="col d-flex flex-column justify-content-between">
                <div>
                  <h5 class="card-title">
                    <a href="/question.html">{{ question.title }}</a>
                  </h5>
                  <p class="card-text">
                    {{question.text}}
                  </p>
                </div>
                <div class="row">
                  <div class="col">
                    <a href="">Answer (3)</a>
                  </div>
                  <div class="col">
                    <span>Tags:</span>
                    <span class="badge rounded-pill text-bg-primary">Primary</span>
                    <span class="badge rounded-pill text-bg-secondary">Secondary</span>
                  </div>
                </div>
              </div>
            </div>
            
          </div>
        </div>
      </article>
    {% endfor %}    
    <article class="d-flex gap-3 flex-column">

              </div>
            </div>

                <h5 class="card-title">
                  <a href="/question.html">{{ questions.0.title }}</a>
                </h5>
                <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
              </div>
              <div class="row">
                <div class="col">
                  <a href="">Answer (3)</a>
                </div>
                <div class="col">
                  <span>Tags:</span>
                  <span class="badge rounded-pill text-bg-primary">Primary</span>
                  <span class="badge rounded-pill text-bg-secondary">Secondary</span>
                </div>
              </div>
            </div>
          </div>
          
        </div>
      </div>

  </section>
