{% load static %}
<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"  >
  </head>

  <body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="#">Navbar</a>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" 
              aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Ask!</button>
            </form>

            <div class="d-flex ap-2 align-items-center">
              <div>
                  <img src="hello.jpg" class="img-thumbnail"  alt="...">
              </div>
              <div class="content">
                  <div class="content__name">Dr. Pepper</div>
                  <div class="content__links">
                      <a href="#">Settings</a>
                      <a href="#">Log out</a>
                  </div>
              </div>
  
            </div>

        </div>
      </nav>

      <main class="container mt-2">
        <div class="row">
          <section class="col-8 vh-100" >
            
            {% block content %}
            {% endblock %}
            

          </section>

          <aside class="col-3 ">
            <section class="mb-3">
              <h3>Popular tags</h3>
              <div>
                <span class="badge badge-primary ">Primary</span>
                <span class="badge text-bg-secondary">Secondary</span>
                <span class="badge text-bg-success">Success</span>
                <span class="badge text-bg-danger">Danger</span>
                <span class="badge text-bg-warning">Warning</span>
                <span class="badge text-bg-info">Info</span>
                <span class="badge text-bg-light">Light</span>
                <span class="badge text-bg-dark">Dark</span>
              </div>
            </section>
            <section>
              <h3>Best members</h3>
              <div>
                <a class="d-block" href="#">Member</a>
                <a class="d-block" href="#">Member</a>
                <a class="d-block" href="#">Member</a>
                <a class="d-block" href="#">Member</a>
                <a class="d-block" href="#">Member</a>
              </div>
            </section>

          </aside>
        </div>
      </main>
    <script src="js/bootstrap.bundle.js" ></script>
  </body>

</html>
